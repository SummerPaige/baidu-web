//---------------------------------------关闭定时器-----------------------------
let oMin=document.getElementById('m');
let OSec=document.getElementById('s');

let oBtn1=document.getElementById('one');
let oBtn2=document.getElementById('two');
let oBtn3=document.getElementById('three');
let oBtn4=document.getElementById('four');

let x=-1;
let y=0;
let z=0;
let flag1=0;//一个flag智能控制一组操作
let flag2=0;

countMin();
countSec();
//为什么添加监听事件无效？？？ 添加监听事件的时候，后面的函数不加引号，且不需要圆括号！！！！
oBtn1.addEventListener('click',restart1);
oBtn2.addEventListener('click',stopCount1);

oBtn3.addEventListener('click',restart2);
oBtn4.addEventListener('click',stopCount2);

function countMin(){
	x+=1;
	oMin.value=x;
	Timer1=setTimeout('countMin()',1000);
	flag1=1;
}

 function stopCount1(){
 	clearTimeout(Timer1);
 	flag1=0;
 }

function restart1(){
	if(flag1===0){
		countMin();
	}
}

function countSec(){
	y+=1;
    z=y%60;
	OSec.value=z;
    Timer2 =setTimeout('countSec()',1000);
    flag2=0;

}


function stopCount2(){
 	clearTimeout(Timer2);
 	flag2=1;
 }

function restart2(){
	if(flag2===0){
		countMin();
	}
}
