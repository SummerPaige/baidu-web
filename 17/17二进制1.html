<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
    document.getElementById('trans-btn').onclick=function(decNumber){
    	var decNumber=document.getElementById('dec-number').value;
    	var bin='';
        while(decNumber>0){
    	rem=decNumber%2;
    	decNumber=parseInt(decNumber/2);
    	bin=String(rem)+bin;
        document.getElementById("result").innerHTML=bin
    	}  
    }


    </script>
</body>
</html>
