<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
var inputValue1=document.getElementById('first-number');
var inputValue2=document.getElementById('second-number');
var oBtnAdd=document.getElementById('add-btn')
var oBtnMinus=document.getElementById('minus-btn')
var oBtnTimes=document.getElementById('times-btn')
var oBtnDivide=document.getElementById('divide-btn')
var result=document.getElementById('result');

oBtnAdd.onclick=function(){
result.innerHTML=Number(inputValue1.value)+Number(inputValue2.value); 
}


oBtnMinus.onclick=function(){
result.innerHTML=Number(inputValue1.value)-Number(inputValue2.value); 
}

oBtnTimes.onclick=function(){
result.innerHTML=Number(inputValue1.value)*Number(inputValue2.value); 
}

oBtnDivide.onclick=function(){
  if(inputValue2.value==0){
    console.log('the second number cannot be zero');
    result.innerHTML='the second number cannot be zero';
  }else{
result.innerHTML=Number(inputValue1.value)/Number(inputValue2.value); 
}
}
    </script>
</body>
</html>
