<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute</title>
	<style>
.wrap{
display:flex;
width:80%;
margin:0 auto;

}
.left{
flex-grow: 0;
flex-shrink: 0;
flex-basis: 200px;
height:600px;
background-color: pink;	
}
.main{
flex-grow: 0;
flex-shrink: 0;
flex-basis:calc(100% - 400px);
height:600px;
background-color: yellow;	
	
}
.right{
flex-grow: 0;
flex-shrink: 0;
flex-basis: 200px;
height:600px;
background-color: green;	
}

</style>
</head>
<body>
<div class="wrap">
	<aside class="left">#left</aside>
	<section class="main">#middle</section>
	<aside class="right">#right</aside>
	
</div>
</body>
</html>
