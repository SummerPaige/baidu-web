<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左右两栏-浮动+普通流</title>
	<style>
	body{
		font-size: 20px;
		text-align: center;
	}
	.wrap{
		margin:0 auto;
		width:900px;
	}
	#left{
		width:100px;
		height:300px;
		background: yellow;
		float:left;
	}
	#right{
		height:300px;
	    background: blue;
	    margin-left: 100px;
	}
	</style>
</head>
<body>
	<div class="wrap">
	<aside id="left">left</aside>
	<section id='right'>section</section>
	</div>
</body>
</html>
