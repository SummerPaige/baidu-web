<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上中下一栏式</title>
	<style>
    body{
    	text-align: center;
		font-size: 20px;
    }
	
	.wrap{
		margin:0 auto;
		width:100%;
		}
	#header{
		background-color: pink;
		height:100px;

	}
	#main{
		background-color:blue;
		height:600px;
	}
	#footer{
		background-color: yellow;
		height:100px;
	}
	</style>
</head>
<body>
	<header  id="header" class="wrap">header</header> 
	<section id="main"    class="wrap">section</section>
	<footer  id="footer"  class="wrap">footer</footer>
</body>
</html>
