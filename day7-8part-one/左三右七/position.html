<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute</title>
<style>
.wrap{
	position:relative;
	width:80%;
	height:800px;
	margin:0 auto;
	background: green;
}
.left{
	position:absolute;
	top:0;
	left:0;
	width:30%;
	height:100%;
	background: pink;
}
.right{
	margin-left:30%;
	width:70%;
	height:100%;
	background-color: yellow;
}
</style>
</head>
<body>
	<div class="wrap">
		<div class="left">left3</div>
		<div class="right">right7</div>
	</div>
</body>
</html>
