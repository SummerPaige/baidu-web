<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
	.wrap{
		display:flex;
		align-items: flex-start;
		background-color: green;
		width:80%;
		height:800px;
		margin:0 auto;

	}
	.left{
		flex-grow:0; /*默认为0，如果存在剩余空间，也不放大*/
		flex-shrink:1;/*项目的缩小比例，如果空间不足，该项目缩小*/
		flex-basis: 30%;
		height:100%;
		background-color: yellow;
	}
	.right{
       flex-grow:1;
       flex-shrink: 1;
       flex-basis: 70%;
       height:100%;
        background: pink;

	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">left3</div>
		<div class="right">right7</div>
	</div>
</body>
</html>
