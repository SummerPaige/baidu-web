<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
     .wrap{
     display:flex;
     margin:0 auto;
     width:80%;

   
     }
     
     .left{
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: calc(100% - 200px);
      height:500px;
      background-color: pink;
     }

     .right{
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 200px;
      height:500px;
      background-color: yellow;
     }
     
     	     }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">左 自适应</div>
		<div class="right">右 固定</div>
	</div>
</body>
</html>
