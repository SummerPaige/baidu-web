<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float+margin-right</title>
	<style>
.wrap{
    margin:0 auto;
    width:80%;


}
 .left{
    width:calc(100% - 200px);
    height:600px;
    background-color: pink;
    margin-right: 200px;

 }
 .right{
    float:right;
    width:200px;
    height:600px;
    background-color: yellow;


 }
    </style>
</head>
<body>
	<div class="wrap">
    <div class="right">right 固定 </div>
	<div class="left"> left自适应</div>
		
	</div>
</body>
</html>
