<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左中float+右margin-left</title>
	<style>
     
     .wrap{
     	margin:0px auto;
     	width:80%;
          overflow:auto;
     }
     #left{
     	float:left;
          width:200px;
          height:600px;
          background-color: pink;
     }
     #main{
          float:left;
          width:200px;
          height:600px;
          background-color: red;
     }
     #right{
          width:calc(100% - 400px);
          height:600px;
          margin-left: 400px;
          background-color: green;

     	
     }
     
     

	</style>
</head>
<body>
<div class="wrap">
	<aside id="left">#left</aside>
	<section id="main">#middle</section>
     <aside id="right">#right</aside>
	
</div>
	
</body>
</html>
